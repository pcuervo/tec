<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>TEC - Cuéntanos tu historia</title>
		<link rel="shortcut icon" href="images/favicon.ico">
		<link rel="stylesheet" href="style.css">
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
		<meta name="description" content="">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="cleartype" content="on">
		<!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
		<!-- -->
		<!-- #Typekit code goes here -->
		<!-- -->
	</head>
	<body>
		<!--[if lt IE 9]>
			<p class="chromeframe">Estás usando una versión <strong>vieja</strong> de tu explorador. Por favor <a href="http://browsehappy.com/" target="_blank"> actualiza tu explorador</a> para tener una experiencia completa.</p>
		<![endif]-->
		<div class="container">
			<header>
				<div class="[ opacity-gradient--full ]"></div>
				<div class="[ wrapper ]">
					<div class="[ row ]">
						<div class="[ columna xmall-6 ][ menu__item ][ text-left ]">
							<h1>
								<a href="#">
									<i class="icon-logo-tec"></i>
								</a>
							</h1>
						</div>
						<div class="[ columna xmall-6 ][ menu__item ][ text-right ]">
							<a href="#">
								<i class="icon-menu"></i>
							</a>
						</div>
					</div>
				</div>
			</header>
			<main>
				<section class="[ cover ]">
					<div class="[ slideshow ][ js-slideshow ]">
						<a href="http://www.youtube.com/v/f7AU2Ozu8eo?version=3&hl=en_US&rel=0&showinfo=0">Paul Irish</a>
						<a href="http://www.youtube.com/v/seX7jYI96GE?version=3&hl=en_US&rel=0&showinfo=0">Alex Russel</a>
						<div class="[ cycle-control cycle-prev ]">
							<i class="icon-prev"></i>
						</div><!-- cycle-prev  -->
						<div class="[ cycle-control cycle-next ]">
							<i class="icon-next"></i>
						</div><!-- cycle-next  -->
					</div><!-- js-video-slideshow -->
					<div class="[ wrapper ]">
						<section class="[ display-texts ]">
							<article class="[ text-center ]">
								<h5 class="[ display-text display-text--large display-text--bold display-text--uppercase ][ title ][ js-title ]">Cuéntanos tu historia</h5>
								<h5 class="[ display-text ][ sub-title ][ js-sub-title ]">Buscamos las mejores historias del Tecnológico de Monterrey</h5>
								<h5 class="[ display-text display-text--medium display-text--bold ][ sub-sub-title ][ js-sub-sub-title ]">Nosotros se la contaremos a todo México</h5>
								<a class="[ button ][ inline-block ]">
									Súmate
								</a>
							</article>
							<article class="[ text-center ]">
								<a href="#" class="[ scroll-down ][ text-center ]">
									<i class="[ icon-chevron-down ][ highlight ]"></i>
								</a>
							</article>
						</section>
					</div><!-- wrapper -->
				</section>
				<section class="[ wrapper ]">
					<div class="[ grid ]">
						<div class="[ clearfix ]">
							<article class="[ span xmall-12 medium-6 xlarge-3 ][ item ][ bg-image ]" style="background-image: url(images/persona.jpg);">
								<span class="[ screen opacity-gradient--full ]"></span>
								<div class="[ square ][ z-index z-index-2 ]">
									<div class="[ item__header ]">
										<div class="[ item__name ][ columna xmall-6 ]">
											<h3>Luís Garcia</h3>
											<h4>CEO Microrobotx</h4>
										</div>
										<div class="[ item__share ][ columna xmall-6 ]">
											<i class="[ icon-facebook ][ button button--circle ]"></i>
											<i class="[ icon-twitter ][ button button--circle ]"></i>
										</div>
									</div>
									<div class="[ item__footer ]">
										<div class="[ item__title ]">
											<h2>Nunca pierdas tu tiempo, es lo más valioso que tienes.</h2>
											<h3>2005 - 2009</h3>
										</div>
									</div>
								</div><!-- square -->
							</article><!-- item -->
						</div><!-- row -->
					</div><!-- grid -->
				</section><!-- wrapper -->
			</main>
		</div><!-- container -->
		<footer>
		</footer>

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/plugins.min.js"></script>
		<script type="text/javascript" src="js/functions.js"></script>

		<script type="text/javascript">
			(function($){
				"use strict";
				$(function(){

					runCycle('.js-slideshow');

					//runFitVids('.cycle-slide');

					//runFitText('.title', 1.5);
					//runFitText('.sub-title', 1.6);
					//runFitText('.sub-sub-title', 1.8);

				});
			})(jQuery);
		</script>
	</body>

</html>
